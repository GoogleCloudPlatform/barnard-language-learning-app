<video autoplay muted playsinline (playing)="onVideoPlaying()" (ended)="onVideoEnded()" (timeupdate)="onVideoUpdate($event)"
       [class.hidden]="!videoStarted || videoComplete" oncanplay="this.play()" onloadedmetadata="this.muted=true">
  <source [src]="'assets/videos/splash.mp4' | assetUrl" type="video/mp4" />
</video>
<app-animation class="logo" #logoAnimation [class.hidden]="!logosVisible" [autoplay]="false"
               [sourcePath]="'assets/animations/logo/data.json' | assetUrl"></app-animation>
<div class="partner-logo" [class.hidden]="!logosVisible" *ngIf="partnerLogoUrl">
  <img [src]="partnerLogoUrl | assetUrl" alt="Sponsor logo" />
</div>
<div class="arts-culture-logo" [class.hidden]="!logosVisible">
  <img [src]="'assets/img/google_arts_culture_logo.png' | assetUrl" alt="" />
</div>
