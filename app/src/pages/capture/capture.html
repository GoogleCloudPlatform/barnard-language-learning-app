<mat-sidenav-container>
  <mat-sidenav mode="over" [opened]="sidenavOpen" (closed)="onSidenavClosed()"><app-sidenav></app-sidenav></mat-sidenav>
  <mat-sidenav-content>
    <camera-preview></camera-preview>
    <button (click)="onOpenMenuClick()" class="open-menu" aria-label="Open Menu"><app-icon icon="menu"></app-icon></button>
    <button (click)="onCaptureClick()" class="capture" aria-label="Capture Photo"><app-icon icon="capture_photo"></app-icon></button>
  </mat-sidenav-content>
</mat-sidenav-container>
