<mat-sidenav-container>
  <mat-sidenav mode="over" [opened]="sidenavOpen" (closed)="onSidenavClosed()"><app-sidenav></app-sidenav></mat-sidenav>
  <mat-sidenav-content>
    <camera-preview></camera-preview>
    <div class="camera-frame"></div>
    <app-icon-button icon="menu" (click)="onOpenMenuClick()" class="open-menu" aria-label="Open Menu"></app-icon-button>
    <app-icon-button icon="capture_photo" (click)="onCaptureClick()" class="capture" aria-label="Capture Photo"></app-icon-button>
    <app-icon-button icon="photo_library" (click)="onLoadPhotoClick()" class="load-photo" aria-label="Load Photo"></app-icon-button>
  </mat-sidenav-content>
</mat-sidenav-container>
