<video autoplay muted playsinline (ended)="onVideoEnded()" [class.hidden]="videoComplete"
       oncanplay="this.play()" onloadedmetadata="this.muted=true">
  <source [src]="'assets/videos/DOTS_05.mp4' | assetUrl" type="video/mp4" />
</video>
<app-animation class="logo" #logoAnimation [class.hidden]="!videoComplete" [autoplay]="false"
               [sourcePath]="'assets/animations/logo/data.json' | assetUrl"></app-animation>
<div class="partner-logo" [class.hidden]="!videoComplete" *ngIf="partnerLogoUrl">
  <img [src]="partnerLogoUrl | assetUrl" alt="Sponsor logo" />
</div>
