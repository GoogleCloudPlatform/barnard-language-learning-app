runtime: nodejs10

handlers:
  - url: /ngsw-worker.js
    static_files: build/static/ngsw-worker.js
    upload: build/static/ngsw-worker.js
  - url: /ngsw.json
    static_files: build/static/ngsw.json
    upload: build/static/ngsw.json
  - url: /.*
    redirect_http_response_code: 301
    secure: always
    script: auto